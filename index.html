<style>
    .search-box {
        display: inline-block;

        padding: 5px 10px;

        width: 150px;

        outline: none;
        transition: all 0.3s;

            position: absolute;
            left: 10px;  /* Tempatkan ikon di kiri input */

            transform: translateY(-50%);
            width: 16px;
            height: 16px;
        }
</style>
